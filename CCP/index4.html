<!DOCTYPE html>
<meta charset="UTF-8">
<html>
  <head>
    <script type="text/javascript" src="./lib/connect-streams-min.js"></script>
    <script>
      Swal.bindClickHandler();
      /* Bind a mixin to a click handler */
      Swal.mixin({
        toast: true
      }).bindClickHandler("data-swal-toast-template");
    </script>
  </head>
  
  <body>
    <main>
        <!-- Show CCP and Profiles applications -->
      <div id="ccp-container" style="float:left; width:400px; height:600px;"></div>
      <div id="customerprofiles-container"></div>
    </main>
    <template id="my-template">
      <swal-title>
        Save changes to "Untitled 1" before closing?
      </swal-title>
      <swal-icon type="warning" color="red"></swal-icon>
      <swal-button type="confirm">
        Save As
      </swal-button>
      <swal-button type="cancel">
        Cancel
      </swal-button>
      <swal-button type="deny">
        Close without Saving
      </swal-button>
      <swal-param name="allowEscapeKey" value="false" />
      <swal-param
        name="customClass"
        value='{ "popup": "my-popup" }' />
      <swal-function-param
        name="didOpen"
        value="popup => console.log(popup)" />
    </template>
    <button data-swal-toast-template="#my-template">
      Trigger toast
    </button>
    <script type="module" src="./scripts/index-CustomerProfiles.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom table to show attributes -->
  </body>
</html>
